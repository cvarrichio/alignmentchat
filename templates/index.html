<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/chota.min.css">
    <link rel="stylesheet" href="/static/css/alignment.css">
    <title>AlignmentGPT</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function applyTypingEffect(element) {
            const lines = element.textContent.split('\n');
            let lineIndex = 0;
            let charIndex = 0;

            element.innerHTML = '';

            function type() {
                if (lineIndex < lines.length) {
                    if (charIndex < lines[lineIndex].length) {
                        element.innerHTML += lines[lineIndex].charAt(charIndex);
                        charIndex++;
                    } else {
                        element.innerHTML += '<br>';
                        lineIndex++;
                        charIndex = 0;
                        window.scrollTo(0, document.body.scrollHeight);
                    }
                    setTimeout(type, 5); // Adjust the typing speed here
                }
            }

            type();
        }

        $(document).ready(function () {
            $('#message-form').submit(async function (event) {
                event.preventDefault();

                // ... (keep your existing code until beforeSend function)

                try {
                    const response = await fetch('/submit_message', {
                        method: 'POST',
                        body: JSON.stringify({ message: $('#message-form input[name=message]').val() }),
                        headers: { 'Content-Type': 'application/json' },
                    });

                    // Show user's question
                    $('#message-list').append('<li><strong>' + $('#message-form input[name=message]').val() + '</strong></li>');

                    // Show spinner
                    //$('#message-list').append('<li><div class="spinner"></div></li>');

                    // Reset the message input field
                    $('#message-form')[0].reset();


                    if (!response.ok) {
                        throw new Error('Error submitting message');
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');

                    const newMessage = document.createElement('li');
                    newMessage.className = 'typing-effect';
                    $('#message-list').append(newMessage);
                    // Remove spinner

                    // Read and display messages as they are streamed
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        
      const message = JSON.parse(decoder.decode(value)).message;
    const formattedMessage = message.replace(/\n/g, '<br>');
                        newMessage.innerHTML += formattedMessage;

                        window.scrollTo(0, document.body.scrollHeight);
                        //applyTypingEffect(newMessage);
                    }

                    // Perform the operations after the streaming message is complete
                    //const question = $('#message-form input[name=message]').val();
                    //sessionStorage.setItem('previous_question', question);
                    //sessionStorage.setItem('previous_answer', newMessage.innerHTML);
                } catch (error) {
                    // Remove spinner and show error message
                    //$('#message-list li:last-child').remove();
                    $('#message-list').append(error);
                } finally {
                    // Hide spinner
                    $('#message-list li:last-child .spinner').hide();
                    window.scrollTo(0, document.body.scrollHeight);
                }
            });
        });
    </script>
</head>

<body>
    <h1>AlignmentGPT</h1>
    <ul id="message-list">
        <li>Welcome to AlignmentGPT. Please ask a question about AI or AI safety.</li>
        <!-- Existing messages will be inserted here -->
    </ul>
    <form id="message-form" method="POST">
        <input type="text" name="message" placeholder="Enter your message">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
