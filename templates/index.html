<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chota.min.css') }}">
    <!-- <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/alignment.css') }}">
    <title>AlignmentGPT</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        function applyTypingEffect(element) {
            const lines = element.textContent.split('\n');
            let lineIndex = 0;
            let charIndex = 0;

            element.innerHTML = '';

            function type() {
                if (lineIndex < lines.length) {
                    if (charIndex < lines[lineIndex].length) {
                        element.innerHTML += lines[lineIndex].charAt(charIndex);
                        charIndex++;
                    } else {
                        element.innerHTML += '<br>';
                        lineIndex++;
                        charIndex = 0;
                        window.scrollTo(0, document.body.scrollHeight);
                    }
                    setTimeout(type, 5); // Adjust the typing speed here
                }
            }

            type();
        }

        $(document).ready(function () {
            $('#message-form').submit(function (event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/submit_message',
                    data: $('#message-form').serialize(),
                    beforeSend: function () {
                        $('#message-list').append('<li><strong>' + $('#message-form input[name=message]').val() + '</strong></li>');
                        // show spinner
                        $('#message-list').append('<li><div class="spinner"></div></li>');
                        window.scrollTo(0, document.body.scrollHeight);
                    },
                    success: function (data) {
                        // remove spinner and show message
                        $('#message-list li:last-child').remove();
                        const newMessage = document.createElement('li');
                        newMessage.className = 'typing-effect';
                        newMessage.innerHTML = data.message;
                        $('#message-list').append(newMessage);
                        $('#message-form')[0].reset();
                        window.scrollTo(0, document.body.scrollHeight);
                        // Apply the typing effect to the new message
                        applyTypingEffect(newMessage);

                    },
                    error: function () {
                        // remove spinner and show error message
                        $('#message-list li:last-child').remove();
                        $('#message-list').append('<li>Error submitting message</li>');
                    },
                    complete: function () {
                        // hide spinner
                        $('#message-list li:last-child .spinner').hide();
                        //$('#message-list').scrollTop($('#message-list').prop('scrollHeight'));
                        window.scrollTo(0, document.body.scrollHeight);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <h1>AlignmentGPT</h1>
    <ul id="message-list">
        <li>Welcome to AlignmentGPT.  Please ask a question about AI or AI safety.</li>
        <!-- Existing messages will be inserted here -->
    </ul>
    <form id="message-form" method="POST">
        <input type="text" name="message" placeholder="Enter your message">
        <button type="submit">Submit</button>
    </form>
</body>

</html>
